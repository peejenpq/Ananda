<ion-view>

  <ion-nav-bar class="bar-calm">
    <ion-nav-title>
      Smart App
    </ion-nav-title>

    <ion-nav-buttons side="left">
      <button class="button icon-left ion-ios-arrow-back" ng-click="btnBack()">Back</button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <div class="list">
      <div class=" item item-icon-left item-icon-right" ng-click="btnDetail(data)" ng-repeat="data in myDataArray">

        <i class="icon ion-chatboxes"></i>
        <h2>{{data.title}}</h2>
        <p>{{data.description}}</p>
        <i class="icon ion-ios-arrow-forward"></i>

      </div>
    </div>
  </ion-content>
</ion-view>
