<ion-view>

      Smart App
    </ion-nav-title>

    <ion-nav-buttons side="left">
      <button class="button icon-left ion-ios-arrow-back" ng-click="btnBack()">Back</button>
    </ion-nav-buttons>
  </ion-nav-bar>


  <ion-content>

    <div class="list">
      <div class="item item-icon-left">

      <img src="../img/ananda.jpg" class="imgCenter">
    </div>

    <div class="item-input-inset">

    </div>

  </ion-content>
</ion-view>
